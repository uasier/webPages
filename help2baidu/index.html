<!DOCTYPE html5>
<html>

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<meta http-equiv=X-UA-Compatible content="IE=edge,chrome=1">
		<meta http-equiv="Cache-Control" content="no-cache">

		<meta name="keywords" content="教你百度 百度一下你会死吗 帮你百度下">
		<meta name="description" content="给不知道百度的人.教你百度.">

		<link rel="stylesheet" href="css/style.css" />
		<title>帮你百度下</title>
	</head>

	<body>
		<div class="container">
			<div class="header-container">
				<div class="logo">
					<span>帮你</span>
					<img id="logo" src="img/baidu_sylogo1.gif">
					<span>一下</span>
				</div>
			</div>
			<form>
				<input class="text" size="55" maxlength="255" title="百度搜索" type="text" value="">
				<span class="button_wrapper">
					<input id="search" type="button" value="百度一下">
       			</span>
			</form>
			<div id="alert" style="display:none; color:#666;"></div>
			<div id="instructions">
				<div>
					请打开JavaScript以使用“帮您百度”.
				</div>
			</div>
			<div id="link_placeholder"></div>
			<div id="link">
				<input class="link copyable" readonly="readonly" type="text">
				<div id="link_message"></div>
				<div id="link_buttons">
					<a class="link_button" href="#" id="go" rel="localize[link.go]">go</a>
				</div>
			</div>
			<div class="uy" style="width:80%"></div>

		</div>
		<img id="fake_mouse" src="img/mouse_arrow.png" style="display: none">

		<script src="js/jquery.min.js" type="text/javascript"></script>
		<script src="js/bundle.js" type="text/javascript"></script>
	</body>

</html>
